<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Progress -- Sign In</title>
</head>
<body>
    <div>
        <h1 id = "title-signin">Work Progress</h1><br>
        <p>Sign In</p>
    </div>
    <div>
        <form action="https://work-progress-backend.com/signin" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email-input" name="email" required placeholder="Email" ><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password-input" name="password" required placeholder="Password" minlength="8"><br>
            <input type="submit" value="Sign In">
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</body>
</html>
